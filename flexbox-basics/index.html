    <h1>Flexbox - Basics</h1>
    <h2>flex-direction, justify-content, align-items</h2>

      <div class="item-1 item">Item One</div>
      <div class="item-2 item">Item Two</div>
      <div class="item-3 item">Item Three</div>
      <div class="item-4 item">Item Four</div>

      <div class="item2-2 item">2</div>
